<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Instructors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="/">faber college</a>
              </nav>
             
            <hr>
        
            <div class="row button_row">
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton " id="myButton" onclick="window.location.href='/students';">students</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton active" id="myButton" onclick="window.location.href='/instructors';" >instructors</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/advisors';" >advisors</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/classes';" >classes</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/classrooms';" >classrooms</button>
                </div>
            </div>

            <table class="table table-borderless table-hover w-auto">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>first</th>
                        <th>last</th>
                        <th>department</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows%}
                    <tr class="table_rows" id="">
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td> 
                        <td>
                            <a type="submit" class="btn btn-outline-secondary mb-2 btn-xs" id="myButtonSmall" href="/updateinstructor/{{row[0]}}">edit</a>
                            <a type="submit" class="btn btn-outline-danger mb-2" id="myButtonSmall" href="/deleteinstructor/{{row[0]}}">delete</a>
                        </td>
                    </tr>
                    {% endfor %} 
                </tbody>
                <tfoot>
                    <td>
                        <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="addButton" onclick="window.location.href='/addinstructor';">+</button>
                    </td>
                </tfoot>

            </table>


        </div>
        
        <script src="" async defer></script>
    </body>
</html>
