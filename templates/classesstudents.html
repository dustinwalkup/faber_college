<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{rows[0][1] + " " + rows[0][2] + "'s "}} Classes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="/">faber college</a>
              </nav>
             
            <hr>
        
            <div class="row button_row">
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton active" id="myButton" onclick="window.location.href='/students';">students</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/instructors';" >instructors</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/advisors';" >advisors</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/classes';" >classes</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/classrooms';" >classrooms</button>
                </div>
            </div>

            <div class="table_header">
                <p> {{rows[0][1] + " " + rows[0][2] + "'s "}} Classes</p>     
            </div>
             

            <table class="table table-borderless table-hover w-auto">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>class name</th>
                        <th>subject</th>
                        <th>instructor</th>
                        <th>classroom</th>
                        <th>grade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% if table %}
                        {% for row in rows %}
                        <tr class="table_rows" id="">
                            <td>{{row[3]}}</td>
                            <td>{{row[4]}}</td>
                            <td>{{row[5]}}</td>
                            <td>{{row[6] + " " + row[7]}}</td>
                            <td>{{row[8]}}</td>
                            <td>{{row[9]}}</td>
                            <td>
                                <a type="submit" class="btn btn-outline-secondary mb-2 btn-xs" id="myButtonSmall" href="/updateclassesstudents/{{rows[0][0]}}/{{row[3]}}">edit grade</a>
                                <a type="submit" class="btn btn-outline-danger mb-2" id="myButtonSmall" href="/deleteclassesstudents/{{rows[0][0]}}/{{row[3]}}">delete</a>
                                
                            </td>
                        </tr>
                        {% endfor %}
                    {% endif %}
                </tbody> 
                <tfoot>
                    <div id="main_content" class = "row align-items-start">
                        <tr>
                            <td colspan="6" id="add_class">
                                <form id="classesstudents" action="/classesstudents/{{rows[0][0]}}" method="POST"> 
                                  
                                        <select name="class_id" class="form-select" id="class_select" >
                                                <option>classes</option>
                                                {% for class in classes %}
                                                    <option value="{{ class[0] }}">{{ class[1] }}</option>
                                                {% endfor %}
                                        </select>
                           
                                 
                                        <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="addButton" >add class</button>
                                 
                                </form>
                            </td>
                        </tr>    
                    </div>
                </tfoot>
                    
            </table>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
