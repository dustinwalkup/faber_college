<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Students</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="/">faber college</a>
              </nav>
             
            <hr>
        
            <div class="row button_row">
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton active" id="myButton" onclick="window.location.href='/students';">students</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/instructors';" >instructors</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/advisors';" >advisors</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/classes';" >classes</button>
                </div>
                <div class="col" align="center">
                    <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/classrooms';" >classrooms</button>
                </div>
            </div>


            <div>
                <div id="main_content">
                    <form id="updatestudent" action="/updateclassesstudents/{{student_id}}/{{class_id}}" method="POST">
                        
                        <div class="input-container" >
                                <select name="grade" class="form-select" id="advisor_select" >
                                    <option>grade</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>D</option>
                                    <option>F</option>
                                </select>
                        </div>
                        <div class="input-container">
                            <button type="submit" class="btn btn-outline-secondary mb-2 myButton" id="myButton">update</button>
                            <a type="" class="btn btn-outline-secondary mb-2 myButton" id="myButton" onclick="window.location.href='/classesstudents/{{student_id}}';">cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
